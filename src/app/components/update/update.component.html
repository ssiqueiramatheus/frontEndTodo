<form>
    <h1>ATUALIZANDO TO-DO</h1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">

        <mat-form-field class="form" appearance="fill">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Exercícios">
          </mat-form-field>
    
          <mat-form-field class="form" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estou me exercitando uma vez na semana">
          </mat-form-field>
      </div>

      <div class="buttons">
        <button  (click)="update()" mat-raised-button color="primary">ATUALIZAR</button>
        <button (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>

      </div>

     

</form>
